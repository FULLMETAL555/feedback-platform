name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Change if your main branch has a different name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: feedback_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Clean frontend build and cache
        run: |
          rm -rf frontend/build frontend/node_modules/.cache frontend/node_modules

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Verify build output does not contain localhost
        run: |
          if grep -r 'REACT_APP_API_BASE_URL||"http://localhost:9099/api' frontend/build/static/js/; then
            echo "ERROR: Found unexpected references to localhost in the build files."
            exit 1
          fi

      - name: Build and push frontend image
        run: |
          docker build --no-cache -t fullm3tal/frontend-service:latest ./frontend
          docker push fullm3tal/frontend-service:latest

      - name: Build data-anonymization service
        working-directory: ./data-anonymization-service
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/feedback_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: password
        run: mvn clean package

      - name: Build and push anonymize-service image
        run: |
          docker build -t fullm3tal/anonymize-service:latest ./data-anonymization-service
          docker push fullm3tal/anonymize-service:latest

      - name: Build feedback service
        working-directory: ./feedback-service
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/feedback_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: password
        run: mvn clean package

      - name: Build and push feedback-service image
        run: |
          docker build -t fullm3tal/feedback-service:latest ./feedback-service
          docker push fullm3tal/feedback-service:latest

      - name: Build and install feedback-service
        working-directory: ./feedback-service
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/feedback_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: password
        run: mvn clean install

      - name: Build feedback-analysis service
        working-directory: ./feedback-analysis-service
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/feedback_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: password
        run: mvn clean package

      - name: Build and push analysis-service image
        run: |
          docker build -t fullm3tal/analysis-service:latest ./feedback-analysis-service
          docker push fullm3tal/analysis-service:latest
