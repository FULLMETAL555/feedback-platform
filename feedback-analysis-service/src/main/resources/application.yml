feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
spring:
  application:
    name: feedback-analysis-service
  datasource:
    url: jdbc:postgresql://localhost:5432/feedback_db
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 9097
  servlet:
    context-path: /api

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

